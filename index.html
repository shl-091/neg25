<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neg25 Jewelry — Prototype</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Language Switcher -->
    <div class="lang-switch">
      <button id="lang-toggle" aria-haspopup="listbox" aria-expanded="false">EN</button>
      <ul id="lang-menu" class="lang-menu" role="listbox" aria-label="Language">
        <li role="option" data-lang="en">English (EN)</li>
        <li role="option" data-lang="fr">Français (FR)</li>
        <li role="option" data-lang="zh">中文 (ZH)</li>
      </ul>
    </div>

    <!-- Background animated shapes -->
    <div class="bg">
      <div class="blob b1"></div>
      <div class="blob b2"></div>
      <div class="blob b3"></div>
      <div class="grain"></div>
    </div>

    <!-- Landing Screen -->
    <section id="screen-landing" class="screen active" tabindex="0" aria-live="polite">
      <div class="center-stack">
        <img src="assets/logo.svg" alt="Neg25 Jewelry logo" class="logo" />
        <h1 class="brand">Neg25 Jewelry</h1>
        <p class="subtitle" data-i18n="tapAnywhere">Tap / Click anywhere to start</p>
      </div>
    </section>

    <!-- Step 1: Personality -->
    <section id="screen-step1" class="screen" aria-live="polite">
      <div class="step-head">
        <div class="step-progress">1/3</div>
        <h2 data-i18n="pickPersonality">Pick your vibe</h2>
      </div>
      <div class="cloud radial" id="cloud1" aria-label="Personality tag cloud"></div>
      <div class="footer-actions">
        <button class="back" data-back="1" data-i18n="previous">Previous</button>
        <div class="spacer"></div>
        <button class="skip" data-skip="1" data-i18n="skip">Skip</button>
        <button class="next" data-next="1" data-i18n="next">Next</button>
      </div>
    </section>

    <!-- Step 2: Style -->
    <section id="screen-step2" class="screen" aria-live="polite">
      <div class="step-head">
        <div class="step-progress">2/3</div>
        <h2 data-i18n="pickStyle">Pick your style</h2>
      </div>
      <div class="cloud radial" id="cloud2" aria-label="Clothing style tag cloud"></div>
      <div class="footer-actions">
        <button class="back" data-back="2" data-i18n="previous">Previous</button>
        <div class="spacer"></div>
        <button class="skip" data-skip="2" data-i18n="skip">Skip</button>
        <button class="next" data-next="2" data-i18n="next">Next</button>
      </div>
    </section>

    <!-- Step 3: Category -->
    <section id="screen-step3" class="screen" aria-live="polite">
      <div class="step-head">
        <div class="step-progress">3/3</div>
        <h2 data-i18n="pickCategory">Pick accessory type</h2>
      </div>
      <div class="cloud radial" id="cloud3" aria-label="Accessory category tag cloud"></div>
      <div class="footer-actions">
        <button class="back" data-back="3" data-i18n="previous">Previous</button>
        <div class="spacer"></div>
        <button class="skip" data-skip="3" data-i18n="skip">Skip</button>
        <button class="next" data-next="3" data-i18n="seeResult">See Recommendation</button>
      </div>
    </section>

    <!-- Result/Recommendation -->
    <section id="screen-result" class="screen" aria-live="polite">
      <div class="result-card">
        <div class="result-visual pulse">
          <img id="result-img" src="assets/products/necklace1.svg" alt="Recommended product">
        </div>
        <div class="result-info">
          <h3 id="result-title">Morandi Necklace</h3>
          <p id="result-desc">A calm-toned piece that matches your selected vibe.</p>
          <div class="result-actions">
            <a class="btn primary" href="#" id="shopify-link" target="_blank" rel="noreferrer" data-i18n="buyShopify">Buy on Shopify</a>
            <button class="btn ghost" id="restart" data-i18n="restart">Restart</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="js/i18n.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
